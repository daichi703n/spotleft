<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spotleft - Saved Instances</title>
    <div th:replace="fragments/header :: head">Header</div>
  </head>
<body>
  <div th:replace="fragments/header :: header">Header</div>
    <h1>Spotleft - Saved Instances Info</h1>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SavedId</th>
          <th scope="col">Name</th>
          <th scope="col">Deployment</th>
          <th scope="col">RequireSpot</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tr th:each="i, iStat : ${savedInstances}" scope="row">
        <td th:text="${i.getId()}"/>
        <td th:text="${i.getName()}"/>
        <td th:text="${i.getDeployment()}"/>
        <td th:text="${i.getRequireSpot()}"/>
        <td th:text="Save" class="btn btn-primary" onclick="hideNotFirst()"/>
      </tr>
    </table>

  <p th:text="${msg}" />
  <div th:replace="fragments/footer :: footer">&copy; Footer</div>
</body>
</html>
