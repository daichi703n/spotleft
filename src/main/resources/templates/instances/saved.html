<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spotleft - Saved Instances</title>
    <div th:replace="fragments/header :: head">Header</div>
  </head>
<body>
  <div th:replace="fragments/header :: header">Header</div>
  <div th:class="container">
    <h1><i class="fas fa-database"></i> Saved Instances</h1>

    <a class="btn btn-success m-1 float-right" th:href="@{/saved/new}">
      <i class="fas fa-plus"></i> New
    </a>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SavedId</th>
          <th scope="col">Name</th>
          <th scope="col">Deployment</th>
          <th scope="col">RequireSpot</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tr th:each="i, iStat : ${savedInstances}" scope="row">
        <td th:text="${i.getId()}"/>
        <td th:text="${i.getName()}"/>
        <td th:text="${i.getDeployment()}"/>
        <td th:text="${i.getRequireSpot()}"/>
        <td>
          <div style="display:inline-flex">
            <a class="btn btn-primary" th:href="@{'/saved/'+${i.getId()}+'/edit'}">
              <i class="fas fa-edit"></i> Edit
            </a>
            <form th:action="@{'/saved/'+${i.getId()}}" th:method="delete">
              <input class="btn btn-danger ml-1 fas" type="submit" value="&#xf2ed; Delete" onclick="return confirm('Are you sure you want to delete?')"/>
            </form>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <p th:text="${msg}" />
  <div th:replace="fragments/footer :: footer">&copy; Footer</div>
</body>
</html>
