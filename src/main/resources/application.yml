management:
  endpoints:
    web:
      exposure:
        include: "*"

cloud:
  aws:
    # Set by autoconfigure
    # credentials:
    #   accessKey: ${AWS_ACCESS_KEY_ID}
    #   secretKey: ${AWS_SECRET_ACCESS_KEY}
    stack:
      # CloudFormationのスタック名を自動取得しない
      auto: false
    region:
      # リージョン名を自動取得しない
      auto: false
      # リージョン名（例. ap-northeast-1）
      # static: ${AWS_REGION}
      static: ap-northeast-1

spring:
  datasource:
    url: jdbc:mysql://h-cent-doc01.designet.local:3306/spotleft
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Does not work?
  flyway:
    enabled: true
    baseline-version: 1.0.0
    baseline-on-migrate: true
    url: jdbc:mysql://h-cent-doc01.designet.local:3306/spotleft?character_set_server=utf8mb4
    user: spring
    password: boot
    locations: filesystem:src/main/resources/db/migration
